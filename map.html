<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Карта</title>
    <style>
        /* Задайте размеры для контейнера карты */
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=ВАШ_API_КЛЮЧ&amp;callback=initMap"></script>
    <script>
        function initMap() {
            var location = { lat: -34.397, lng: 150.644 };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
</head>
<body onload="initMap()">
